<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Product Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        th {
            font-weight: bold;
        }
        .table-reviews {
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        .custom-text {
            margin-top: 20px;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Amazon Product Reviews</h1>
    <table class="table-reviews">
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>
        {% if reviews %}
        {% for review in reviews %}
        <tr>
            <td>{{ review['Name'] }}</td>
            <td>{{ review['Rating'] }}</td>
            <td>{{ review['Review'] }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">No reviews found.</td>
        </tr>
        {% endif %}
    </table>
</body>
</html>
